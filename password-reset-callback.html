<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mashaheer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: #2d3748;
            margin: 0 0 16px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #718096;
            margin: 0 0 32px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px 0;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .status.info {
            background: #ebf8ff;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 8px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 24px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Redirecting to Mashaheer App...</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div id="actions" class="hidden">
            <a href="#" id="retryBtn" class="button">Try Again</a>
            <a href="#" id="downloadBtn" class="button">Download App</a>
        </div>
        
        <div class="footer">
            <p>If you don't have the Mashaheer app installed, please download it from the app store.</p>
        </div>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        const loadingEl = document.getElementById('loading');
        const statusEl = document.getElementById('status');
        const actionsEl = document.getElementById('actions');
        const retryBtn = document.getElementById('retryBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // App deep link scheme - update this to match your Flutter app
        const APP_SCHEME = 'com.alfaresi.mahasheer';
        const APP_STORE_URL = 'https://apps.apple.com/app/mashaheer'; // Update with actual app store URL
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.alfaresi.mahasheer'; // Update with actual play store URL
        
        function showStatus(message, type = 'info') {
            loadingEl.classList.add('hidden');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }
        
        function showActions() {
            actionsEl.classList.remove('hidden');
        }
        
        function redirectToApp() {
            if (code) {
                // Construct the deep link URL
                const appUrl = `${APP_SCHEME}://reset-callback?code=${encodeURIComponent(code)}&type=${type || 'recovery'}`;
                
                console.log('Attempting to redirect to app:', appUrl);
                
                // Try to open the app
                window.location.href = appUrl;
                
                // Fallback: if app doesn't open, show instructions after delay
                setTimeout(() => {
                    showStatus('App not found. Please open the Mashaheer app manually and try the password reset again.', 'error');
                    showActions();
                }, 3000);
            } else {
                showStatus('Invalid password reset link. This link may have expired or is malformed.', 'error');
                showActions();
            }
        }
        
        function handleError() {
            if (error) {
                let errorMessage = 'An error occurred while processing your password reset request.';
                
                switch (error) {
                    case 'access_denied':
                        errorMessage = 'Access denied. Please try requesting a new password reset.';
                        break;
                    case 'expired_token':
                        errorMessage = 'This password reset link has expired. Please request a new one.';
                        break;
                    case 'invalid_token':
                        errorMessage = 'Invalid password reset link. Please request a new one.';
                        break;
                    default:
                        if (errorDescription) {
                            errorMessage = errorDescription;
                        }
                }
                
                showStatus(errorMessage, 'error');
                showActions();
            } else {
                redirectToApp();
            }
        }
        
        // Event listeners
        retryBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loadingEl.classList.remove('hidden');
            statusEl.classList.add('hidden');
            actionsEl.classList.add('hidden');
            setTimeout(redirectToApp, 1000);
        });
        
        downloadBtn.addEventListener('click', (e) => {
            e.preventDefault();
            // Detect platform and redirect to appropriate store
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.open(APP_STORE_URL, '_blank');
            } else if (/android/i.test(userAgent)) {
                window.open(PLAY_STORE_URL, '_blank');
            } else {
                // Desktop or unknown platform - show both options
                const choice = confirm('Choose your platform:\nOK for iOS App Store\nCancel for Google Play Store');
                if (choice) {
                    window.open(APP_STORE_URL, '_blank');
                } else {
                    window.open(PLAY_STORE_URL, '_blank');
                }
            }
        });
        
        // Initialize
        if (error) {
            handleError();
        } else {
            redirectToApp();
        }
        
        // Log for debugging
        console.log('Password reset callback page loaded');
        console.log('URL parameters:', {
            code: code ? 'present' : 'missing',
            type: type || 'not specified',
            error: error || 'none',
            errorDescription: errorDescription || 'none'
        });
    </script>
</body>
</html>
